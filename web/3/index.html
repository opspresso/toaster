<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/cdn.nalbam.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/cdn.nalbam.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>toast.sh</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h3 class="text-muted">toast.sh</h3>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Install</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <pre>
curl -s toast.sh/install-v3 | bash</pre>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Usage</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <pre>
~/toaster/toast.sh c REGION ap-northeast-2
~/toaster/toast.sh c BUCKET repo.toast.sh
~/toaster/toast.sh i java8
~/toaster/toast.sh v master
~/toaster/toast.sh p eb
~/toaster/toast.sh d eb</pre>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="footer">
        <p>&copy; toast.sh 2017</p>
    </div>

</div> <!-- /container -->

<script src="https://s3.ap-northeast-2.amazonaws.com/cdn.nalbam.com/jquery/jquery-3.2.1.min.js"></script>
<script src="https://s3.ap-northeast-2.amazonaws.com/cdn.nalbam.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://s3.ap-northeast-2.amazonaws.com/cdn.nalbam.com/analytics/toast.js"></script>

</body>
</html>
